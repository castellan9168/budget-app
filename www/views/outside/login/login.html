<form>
  <div class="">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="email" placeholder="Enter username" ng-model="user.name">
  </div>
  <div class="">
    <label for="password">Password</label>
    <input type="password" class="" id="password" placeholder="Password" ng-model="user.password">
  </div>
  <button type="submit" class="" ng-click="login()">Sign in</button>
  <a href="#register">Register now</a>
</form>
